        <title>Image Details</title>

        <script type="text/javascript">    
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById("cp").innerHTML = "Â©".concat(new Date().getFullYear());

                // Cookies for loaging current image to load
                if(get_cookie_attribute("image_name=") != null) {
                    let image_path = "assets/" + get_cookie_attribute("image_name=")
                    document.getElementById("image_selection").src = image_path;
                }
            }, false);

            function get_cookie_attribute(attr) {
                let dcookie = decodeURIComponent(document.cookie).split(";");
                
                for(let i = 0; i < dcookie.length; i++){
                    let s = dcookie[i].trim();
                    if(s.indexOf(attr) == 0) {
                        return dcookie[i].substring(attr.length)
                    }
                }
                return null;
            }

        </script>
