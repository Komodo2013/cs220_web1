            /* Slide Show Control */
			let slideIndex = [1,1,1];
			showSlides(slideIndex);

			// Next/Prev Buttons
			function slideNum(num){
				let i;
				for(i = 0; i < slideIndex.length; i++){
					slideIndex[i] += num[i];
					showSlides(slideIndex);
				};
			}

			function showSlides(num){ //num is an array [1,1,1] 3 spaces for 3 slideshows
				let i;
				let slides1 = document.getElementsByClassName("slideShow1");
				let slides2 = document.getElementsByClassName("slideShow2");
				let slides3 = document.getElementsByClassName("slideShow3");
				
				//Check to see if num is bigger than the size of the slides1-3 arrays
				for(i=0; i < num.length; i++){
					if(num[i] > slides.length){num[i] = 1;}
					if(num[i] < 1){num[i] = slides.length;}
				}

				//Set all Pictures to NOT display
				for(i=0; i < slides1.length; i++){
					slides1[i].style.display = "none";
				}
				for(i=0; i < slides2.length; i++){
					slides2[i].style.display = "none";
				}
				for(i=0; i < slides3.length; i++){
					slides3[i].style.display = "none";
				}


				//Display current Picture
				slides1[num[1]-1].style.display="block";
//				slides2[num[2]-1].style.display="block";
//				slides3[num[3]-1].style.display="block";
			}

			function redirect(image_name){
			    window.location = "./image_screen.html?img=" + image_name
			}
			
        </script>
