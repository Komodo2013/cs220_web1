<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Week 2's assignment">
        <meta name="keywords" content="Week 2, about, Jacob">
        <meta name="author" content="Jacob Larsen">

        <link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="slides.css">
		<script type="text/javascript" scr=slideShowControl.js></script>

        <title>Regal Photos</title>

        <script type="text/javascript">    
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById("cp").innerHTML = "Â©".concat(new Date().getFullYear());
				showSlides(1);
            }, false);

            /* Slide Show Control */
			let slideIndex = 1;
			showSlides(slideIndex);

			// Next/Prev Buttons
			function slideNum(num){
				let slides = document.getElementsByClassName("pictureSlides");
				slideIndex = (slideIndex + num) % slides.length;
				showSlides(slideIndex);
			}

			function showSlides(num){
				let slides = document.getElementsByClassName("pictureSlides");

				//Set all Pictures to NOT display
				for(let i=0; i < slides.length; i++){
					slides[i].style.display = "none";
				}

				//Display current Picture
				slides[slideIndex].style.display="block";
			}

			function redirect(image_name){
			    window.location = "./image_screen.html?img=" + image_name
			}
			
        </script>
    </head>
    <body>
        <div class="banner">
            <a href="index.html"><img src="assets/Banner.png" alt="Regal Photos" style="width: 85%; top: 5%"></a>
            <a href="shopping_cart.html"><img src="assets/Shopping Cart.png" alt="My Cart" class="cart" style="position: absolute; top: 2%; right: 3%; width: 10%; max-width: 100px; max-height: 100px;"></a>
        </div>
        <div class="flex_parent">
            <div id="menubar" class="sidebar">
                <div class="spacer"></div>
                <a class="menu" href="index.html"><button class="link"><span>Images</span></button></a>
                <a class="menu" href="shopping_cart.html"><button class="link"><span>Cart</span></button></a>
            </div>

            <div id="main" class="main">
                
				<!-- Slideshow -->
                <div class="slideshow-container">
					
					<!-- Images -->
                    <div class="pictureSlides">
						<img src="assets/PeriodicSprings.jpg" id="ps" style="width:100%; display:block" class="slide_image" onclick="redirect('PeriodicSprings.jpg')">
						<div class="txt">Periodic Springs, Afton, Wyoming</div>
                	</div>
					
					<div class="pictureSlides">
						<img src="assets/Bridge.jpg" style="width:100%" class="slide_image" onclick="redirect('Bridge.jpg')">
						<div class="txt">This is a bridge.</div>
                	</div>
					
					<div class="pictureSlides">
						<img src="assets/Ducks.jpg" style="width:100%" class="slide_image" onclick="redirect('Ducks.jpg')">
						<div class="txt">Ducks!</div>
                	</div>
					
					<!-- Next / Previous Buttons -->
					<a class="prev" onclick="slideNum(-1)">&#10094;</a>
					<a class="next" onclick="slideNum(1)">&#10095;</a>
					
            	</div>
				
			</div>

            <div class="footer">
                <p class="banner-content" id="cp">copyright here</p>
            </div>
        </div>
    </body>
</html>
