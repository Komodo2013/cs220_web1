<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="styles.css">

        <title>About Me</title>
        
        <script type="text/javascript" src="fireworks.js" defer></script>

        <script type="text/javascript">    
            document.addEventListener('click', function() {
                document.getElementById('fireworks').remove()
            })
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById("cp").innerHTML = "Â©".concat(new Date().getFullYear());

                let name = ""
                let num = Math.floor(Math.random() * 10000000)

                var queryString = window.location.search.replace(/^\?/, '');
                queryString.split(/\&/).forEach(function(keyValuePair) {
                    name = keyValuePair.replace(/^[^=]*\=/, "").trim();
                });
                name = name.replace(/\%20/, " ");

                document.getElementById('name').innerHTML = "Thank you " + name + "!"
                document.getElementById('order').innerHTML = "Order number: " + num
            })

            

        </script>
    </head>
